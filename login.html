<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/login.css">
    <title>Facebook Login</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="dist/images/dF5SId3UHWd.svg" alt="">
            <h2>
                Connect with friends and the world around you on Facebook.
            </h2>
        </div>
        <div class="card">
            <div class="form">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <a href="landing-page.html">
                    <button type="button">Log In</button>
                </a>
                <a href="#">Forgot password?</a>
            </div>
            <div class="line">
            </div>
            <div class="registerbutton">
                <button>Create new account</button>
            </div>
            <div class="create">
                <p> <a href="#">Create a Page </a> for a celebrity, brand or business. </p>
            </div>
        </div>
    </div>
    <footer>
        <div class="language">
            <div class="items">
                <p>English (US)</p>
            </div>
            <div class="items">
                <p>Filipino</p>
            </div>   
            <div class="items">
                <p>Bisaya</p>
            </div>   
            <div class="items">
                <p>Español</p>
            </div>   
            <div class="items">
                <p>日本語</p>
            </div>   
            <div class="items">
                <p>한국어</p>
            </div>
            <div class="items">
                <p>中文(简体)
                </p>
            </div>  
            <div class="items">
                <p>العربية</p>
            </div>  
            <div class="items">
                <p>Português (Brasil)
                </p>
            </div>  
            <div class="items">
                <p>Français (France)
                </p>
            </div>  
            <div class="items">
                <p>Deutsch</p>
            </div> 
        </div>
        
    </footer>
</body>
</html>
