<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="dist/css/landing.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <a href="landing-page.htmlh">
                        <img src="dist/images/Facebook-Wordmark-White-Logo.wine.png" alt="Facebook Logo">
                    </a>

                </div>
                <div class="searchbar">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search Facebook">
                </div>
                <div class="profile">
                    <ul class="header-icons">
                        <li>
                            <div class="messenger">
                                <img src="dist/images/iconmonstr-facebook-messenger-1.svg" alt="Messenger">
                            </div>
                        </li>
                        <li>
                            <div class="notif">
                                <img src="dist/images/bell.svg" alt="Notification">
                            </div>
                        </li>
                        <li>
                            <div class="profile-picture">
                                <img src="dist/images/profile.jpg" alt="Profile Picture">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            Main Content
            <img src="dist/images/profile.jpg" alt="" style="width:500px; height: 500px; margin-left: 40px;">
        </main>
        <nav>
            <div class="nav-container">
                
                <div class="home">
                    <img src="dist/images/home-svgrepo-com.svg" alt="Home">
                    <span> Home</span>
                </div>
                <div class="profile-name">
                    <img src="dist/images/profile.jpg" alt="profile-pic" >
                    <span> Aries UwU Paghacian </span> 
                </div>

                <div class="menu">
                    <div class="items">
                        <div class="menu-icon">
                            <img src="dist/images/menu.svg" alt="Menu Icon">
                        </div>
                        <span class="span-menu" style="font-size:15px">Menu</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/friends.png" style="margin-top: -6px;" alt="Friends Icon">
                        <span style="margin-top: -6px;">Friends</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/pages.png"  alt="Pages Icon">
                        <span style="margin-top: -6px;">Pages</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/watch.png"  alt="Watch Icon">
                        <span style="margin-top: -6px;">Watch</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/marketplace.png"  alt="Marketplace Icon">
                        <span style="margin-top: -6px;">Marketplace</span>
                    </div>
                </div>

                <div class="shortcuts">
                    <div class="items">
                        <div class="shortcut-icon-container">
                        <img src="dist/images/chain.svg" alt="Shortcut Icon">
                        </div>
                        <Span style="font-size: 14.5px;">Shortcuts</Span>
                    </div>
                    <div class="items">
                        <img src="dist/images/KRAZY.jpg" style="margin-top: -6px;" alt="profile-pic" >
                        <span style="margin-top: -8px;">KRAZY</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/HTML.jpg" style="margin-top: -4px;" alt="profile-pic" >
                        <span style="margin-top: -6px;">HTML CSS JAVASCRIPT</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/PROGRAMMER.jpg" style="margin-top: -4px;" alt="profile-pic" >
                        <span style="margin-top: -6px;">Programmers Codeposting</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/ONEPIECE.jpg" style="margin-top: -4px;" alt="profile-pic" >
                        <span style="margin-top: -6px;">ONE PIECE Philippines</span>
                    </div>
                    <div class="items">
                        <img src="dist/images/KVI.jpg" style="margin-top: -4px;" alt="profile-pic" >
                        <span style="margin-top: -6px;">KVI (Krazy Videos sa Internet.)
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <aside>
            Sidebar
        </aside>
    </div>
</body>
</html>
