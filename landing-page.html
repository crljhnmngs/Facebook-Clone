<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="dist/css/landing.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <a href="landing-page.htmlh">
                        <img src="dist/images/Facebook-Wordmark-White-Logo.wine.png" alt="Facebook Logo">
                    </a>

                </div>
                <div class="searchbar">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search Facebook">
                </div>
                <div class="profile">
                    <ul class="header-icons">
                        <li>
                            <div class="messenger">
                                <img src="dist/images/iconmonstr-facebook-messenger-1.svg" alt="Messenger">
                            </div>
                        </li>
                        <li>
                            <div class="notif">
                                <img src="dist/images/bell.svg" alt="Notification">
                            </div>
                        </li>
                        <li>
                            <div class="profile-picture">
                                <img src="dist/images/profile.jpg" alt="Profile Picture">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            Content
        </main>
        <nav>
            Nav
        </nav>
        <aside>
            Sidebar
        </aside>
    </div>
</body>
</html>
